<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<i class="far fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo"> 
            <ul>
                <li> <span><i class="far fa-trash-alt"></i></span> Go To Potions Class</li>
                <li> <span><i class="far fa-trash-alt"></i></span> Buy New Robes</li>
                <li> <span><i class="far fa-trash-alt"></i></span> Buy new make up</li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/todos.js"></script>  
    </body>
</html>
